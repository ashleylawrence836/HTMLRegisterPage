<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>HTML Register Page</title>
</head>

<body>
    <div class="header">
        <a href="">About Us</a>
        <a href="">Register</a>
    </div>

    <div class="form">
        <h2>Sign Up</h2>
        <div id="inputDiv">
            <form method="POST">
                <input placeholder="Email" type="email">
                <input placeholder="Username" type="text">
                <input placeholder="Password" type="password">
                <input placeholder="Confirm Password" type="password">
                <button value="submit" id="submit">Submit</button>
            </form>
        </div>

        <div class="images">
            <img src="Assets/Amazon-512.png" alt="amazon" class="buttonLink" height="50" width="50">
            <img src="Assets/Fb.png" alt="fb" class="buttonLink" height="50" width="50">
            <img src="Assets/GitHub-Mark.png" alt="github" class="buttonLink" height="50" width="50">
            <img src="Assets/slack.png" alt="Slack logo" class="buttonLink" height="50" width="50">
            <img src="Assets/instagram.png" alt="instagram" class="buttonLink" height="50" width="50">
        </div>
</body>

</html>
